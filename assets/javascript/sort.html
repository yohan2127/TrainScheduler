
<script> 

var Numbers = [];
for (i = 0; i < 50; i++) { 
	Numbers.push((parseInt((Math.random() * (100 - 0) + 0))));
}
console.log(Numbers);

var lines = "";
for (i = 0; i < Numbers.length; i++) { 
    lines += Numbers[i] + ",";
}

var tmp = [];
for (i = 0; i < Numbers.length; i++) { 
 
	for (j = 0; j < Numbers.length; j++) { 
		
		if (Numbers[j] > Numbers[j+1]) {
		 tmp = Numbers[j];
		 Numbers[j] = Numbers[j + 1];
		 Numbers[j + 1] = tmp;
		}
	}
}

var lines = "";
for (i = 0; i < Numbers.length; i++) { 
    lines += Numbers[i] + ",";
}
console.log("After Sorting:");
console.log(Numbers);
</script>
